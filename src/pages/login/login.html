<ion-content padding>

	<ion-item no-lines></ion-item>
	<img id="Logo" img-center src="assets/img/logo-fix.png"/> <br><br>

	<ion-list padding>
			<ion-item>
				<ion-label stacked><p class="Head">Email</p></ion-label>
				<ion-input class="Head2" #email spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			

			<ion-item>
				<ion-label stacked><p class="Head">Password</p></ion-label>
				
				
				<ion-input class="Head2"  #password type="{{status}}" required>
				</ion-input>
				<button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
				<button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
				

			</ion-item>
			
		</ion-list>

	<div padding>
    	<button type="submit" ion-button color="sumbangin" block (click)='login()'><p class="HeadButton">LOGIN</p></button>
  	</div>

  	<div>
		<p text-center class="Link" (click)='daftar()'>Tidak Punya akun? Daftar</p>
  	</div>
</ion-content>
