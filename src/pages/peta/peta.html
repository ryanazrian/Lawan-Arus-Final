<ion-header>

  <ion-navbar>
    <ion-title>Yayasan Terdekat</ion-title>

</ion-header>


<ion-content padding>

  <button ion-button (click)="showNearbyyayasan()"><ion-icon name="list"></ion-icon>Yayasan</button>

  <div #map id="map"></div>

     </ion-item>
   </ion-list>
  </div>
</ion-content>
