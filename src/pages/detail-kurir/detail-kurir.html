<ion-header>
  
    <ion-navbar>
      <ion-title>      
          Sumbangin
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
      <ion-card-content>
        <ion-card-title text-center>
          <ion-item>
            <ion-label stacked>Nama</ion-label>
            <ion-input type="text" [(ngModel)]="nama" name="nama" value="{{nama}}"></ion-input>
          </ion-item>

        
          <ion-item>
            <ion-label stacked>No. Hp</ion-label>
            <ion-input type="text" [(ngModel)]="hp" name="hp" value="{{hp}}"></ion-input>
          </ion-item>
       
     
  
        </ion-card-title>
  
      </ion-card-content>   
    </ion-card>
  
    <div padding>
        <button type="submit" ion-button block (click)="edit()">Update</button>
    </div>


    <div padding>
      <button ion-button color="danger" outline block (click)="hapus()">Hapus</button>
  </div>
  
  
  </ion-content>
