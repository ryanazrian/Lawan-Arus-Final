<ion-header>
  
    <ion-navbar color="sumbangin">
      <ion-title>      
          Detail Kurir
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
      <ion-card-content>
        <ion-card-title text-center>
          <ion-item>
            <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nama</ion-label>
            <ion-input type="text" [(ngModel)]="nama" name="nama" value="{{nama}}"></ion-input>
          </ion-item>

        
          <ion-item>
            <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nomor Telepon</ion-label>
            <ion-input type="text" [(ngModel)]="hp" name="hp" value="{{hp}}"></ion-input>
          </ion-item>
       
     
  
        </ion-card-title>
  
      </ion-card-content>   
    </ion-card>
  
    <div padding>
        <button color="sumbangin" class="MainButton" type="submit" ion-button block (click)="edit()"><p>Update Kurir Info</p></button>
    </div>


    <div padding>
      <button ion-button color="danger" outline block (click)="hapus()"><p class="Warning">Delete Kurir</p></button>
  </div>
  
  
  </ion-content>
