<ion-header>
  
    <ion-navbar color="sumbangin">
      <ion-title>      
          Edit Profile
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content text-center padding>

    <img src="assets/img/profile.png" *ngIf="!image" class="Pict" (click)="updatePicture()"/>
    <img [src]="image" *ngIf="image" class="Pict" (click)="updatePicture()"/>

    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nama Yayasan</ion-label>
        <ion-input type="text" [(ngModel)]="namayayasan" name="nama" value="{{namaYayasan}}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nama Pemilik Yayasan</ion-label>
        <ion-input type="text" [(ngModel)]="namapemilik" name="nama" value="{{namapemilik}}"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Nomor Telepon</ion-label>
        <ion-input type="text" [(ngModel)]="hp" name="hp" value="{{hp}}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="Email" value="{{email}}"></ion-input>
    </ion-item>

    <ion-item>
            <ion-label style="color:#3bc7bc; font-size: 3vw;">Kota</ion-label>
            <ion-select class="Head2" name="kota" [(ngModel)]="kota" [ngModelOptions]="{standalone: true}" >
             <ion-option value="Jakarta Barat">Jakarta Barat</ion-option>
             <ion-option value="Jakarta Pusat">Jakarta Pusat</ion-option>
             <ion-option value="Jakarta Selatan">Jakarta Selatan</ion-option>
             <ion-option value="Jakarta Timur">Jakarta Timur</ion-option>
             <ion-option value="Jakarta Utara">Jakarta Utara</ion-option>
            </ion-select>
    </ion-item>

  
    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Alamat</ion-label>
        <ion-input type="text" [(ngModel)]="alamat" name="Alamat" value="{{alamat}}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">Deskripsi</ion-label>
        <ion-textarea type="text" [(ngModel)]="deskripsi" name="Deskripsi" value="{{deskripsi}}"></ion-textarea>
    </ion-item>

    <div padding>
        <button class="MainButton"color="sumbangin" type="submit" ion-button block (click)="edit()">Update Profile</button>
    </div>
  
  
  </ion-content>
