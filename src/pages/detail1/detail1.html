<ion-header>
  <ion-navbar>
    <ion-title>
    	Sumbangin
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/img/backgrounds/img1.png"/>

    <ion-card-content>
      <ion-card-title>
        {{item.nama_barang}}
      </ion-card-title>
      <p>
        {{item.keterangan}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          {{item.jenis_barang}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          {{item.volume_barang}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

<!--      <div padding>
    	<button ion-button color="secondary" block (click)='doRadio()'>Pilih Yayasan</button>
  	</div> -->

</ion-content>
