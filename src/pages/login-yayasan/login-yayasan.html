<ion-header>
  <ion-navbar>
    <ion-title>
    	Sumbangin
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


	<img img-center src="assets/img/logo-fix.png"/> <br><br>
	<ion-list>

		  <ion-item>
		    <ion-input name="email" type="text" value="" Placeholder="Email" #email></ion-input>
		  </ion-item>
		  <br>

		  <ion-item>
		    <ion-input name="password" type="password" Placeholder="Password" #password></ion-input>		  </ion-item>

	</ion-list>
	<div padding>
    	<button ion-button color="secondary" block (click)='login()'>Sign In</button>
  	</div>
  	<ion-grid>
  		<ion-row>
  			<ion-col>
 				<p text-center style="color: white;">Tidak Punya akun?</p>
 			</ion-col>
 			<ion-col>
 				<p style="color:blue; font-weight:bold; "(click)='daftar()'>Daftar</p>
 			</ion-col>
 		</ion-row>
 	</ion-grid>
</ion-content>
