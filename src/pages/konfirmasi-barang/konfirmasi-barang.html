<ion-header>
    
      <ion-navbar color="sumbangin">
        <ion-title>      
            Konfirmasi Penerimaan
        </ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content text-center padding>
        
          
    
            <img src="assets/img/gift.png" *ngIf="!image_konfirmasi" class="Pict" (click)="updatePicture()"/>
            <img [src]="image_konfirmasi" *ngIf="image_konfirmasi" class="Pict" (click)="updatePicture()"/>
    
          <ion-item>
            <ion-label stacked style="color:#3bc7bc; font-size: 3vw;">pesan</ion-label>
            <ion-textarea type="text" [(ngModel)]="pesan" name="pesan" value=""></ion-textarea>
          </ion-item>
    
    
      <div padding>
          <button class="MainButton"color="sumbangin" type="submit" ion-button block (click)="edit()">Konfirmasi</button>
      </div>
    
    
    </ion-content>
