<ion-header>
  
    <ion-navbar>
      <ion-title>      
          Sumbangin
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
  
      <img img-center src="assets/img/profile.png"/>	
  
       <ion-card-content>
        <ion-card-title text-center>
          <ion-item>
          <p style="color:#C3BDBD; font-size: 12px;">Nama Yayasan</p>
          <h2> {{namaYayasan}} </h2>
        </ion-item>
  
        <ion-item>
            <p style="color:#C3BDBD; font-size: 12px;">Nama Pemilik</p>
            <h2> {{namaPemilik}} </h2>
          </ion-item>
  
          <ion-item>
              <p style="color:#C3BDBD; font-size: 12px;">Email</p>
              <h2> {{email}} </h2>
          </ion-item>
  
          <ion-item>
              <p style="color:#C3BDBD; font-size: 12px;">Nomor Ponsel</p>
              <h2> {{nomorPonsel}} </h2>
            </ion-item>
  
        <ion-item>
            <p style="color:#C3BDBD; font-size: 12px;">Provinsi</p>
            <h2> {{provinsi}} </h2>
          </ion-item>
        
        <ion-item>
          <p style="color:#C3BDBD; font-size: 12px;">Alamat</p>
          <h2> {{alamat}} </h2>
        </ion-item>
  
  
        </ion-card-title>
  
      </ion-card-content>
  
      <ion-item>
        <ion-icon name='logo-usd' item-start style="color: #d03e84"></ion-icon>
        Menyumbangkan
        <ion-badge item-end>10,000,000</ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
        Followers
        <ion-badge item-end>260k</ion-badge>
      </ion-item>
     
    </ion-card>
  
    <div padding>
        <button ion-button block (click)="edit()">Edit</button>
    </div>
  
      <div padding>
        <button ion-button color="danger" block (click)='keluar()'>Keluar</button>
      </div> 
  
  
  
  </ion-content>
