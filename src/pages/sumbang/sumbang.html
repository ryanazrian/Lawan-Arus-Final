<ion-header>
		
			<ion-navbar>
				<ion-title>
							 Sumbangin
				</ion-title>
			</ion-navbar>
		
		</ion-header>
		
		
		<ion-content padding>
		
		<div>
			<ion-card>
				<ion-grid>
					<ion-row>
						<ion-col>
								<div>		
										<img src="assets/img/add-photo.png" *ngIf="!image" class="Pict" (click)="uploadBarangDonatur()"/>
									</div>
					
			
						</ion-col>
						</ion-row>
					<ion-row>
						<ion-col>
								<ion-item>
										<ion-input nama="nama_barang" type="text" placeholder="Nama Barang" #nama_barang></ion-input>
								</ion-item>
						</ion-col>		
					</ion-row>
					<ion-row>
							<ion-col>
											<ion-item>
													<ion-label>Kondisi Barang</ion-label>
													<ion-select name="kondisi_barang" [(ngModel)]="kondisi_barang" [ngModelOptions]="{standalone: true}" >
														<ion-option value="Baru">Baru</ion-option>
														<ion-option value="Pernah Pakai">Pernah Dipakai</ion-option>
													</ion-select>
											</ion-item>
							</ion-col>
							<!-- <ion-col>
							X
							</ion-col> -->   		
					</ion-row>
						<ion-row>
								<ion-col>
												<ion-item>
													<ion-label>Jenis Barang</ion-label>
													<ion-select [(ngModel)]="jenis_barang" name="jenis_barang">
														<ion-option value="elektronik">Elektronik</ion-option>
														<ion-option value="alat">Alat Tulis</ion-option>
														<ion-option value="sandang">Sandang</ion-option>
													</ion-select>
										</ion-item>
								</ion-col>
						</ion-row>
						 <ion-row>
								<ion-col>
												<ion-item>
													<ion-input type="text" value="" name="berat_barang" placeholder="Berat Barang (Kg)" #berat_barang></ion-input>
										</ion-item>
								</ion-col>
						</ion-row>
						<ion-row>
								<ion-col>
												<ion-item>
													<ion-input type="text" value="" name="jumlah_barang" placeholder="Jumlah Barang" #jumlah_barang></ion-input>
										</ion-item>
								</ion-col>
						</ion-row>
			
						<ion-item>
						<ion-textarea name="deskripsi" type="textarea" value="" placeholder="Deskripsi" #deskripsi></ion-textarea>
					</ion-item>
				</ion-grid>
				</ion-card>
		
				<div padding>
					<button type="submit" ion-button color="secondary" block (click)='post()'>Sumbangkan</button>
				</div>
		</div>
		
		</ion-content>
