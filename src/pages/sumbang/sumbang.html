<ion-header>

  <ion-navbar>
    <ion-title>
    	     Sumbangin
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
	<ion-card>
		<ion-grid>
				<ion-row>
						<ion-col>
								<ion-item>
										<div padding>
												<button ion-button block (click)="uploadBarangDonatur()">Upload Foto Barang</button>
										</div>
										</ion-item>
						</ion-col>
					</ion-row>
				<ion-row>
					<ion-col>
							<ion-item>
				    			<ion-input nama="nama_barang" type="text" placeholder="Nama Barang" #nama_barang></ion-input>
				      		</ion-item>
					</ion-col>
				</ion-row>
		    <ion-row>
		    		<ion-col>
				      		  <ion-item>
								      <ion-label>Jenis Barang</ion-label>
								      <ion-select [(ngModel)]="jenis_barang" name="jenis_barang">
								        <ion-option value="elektronik">Elektronik</ion-option>
								        <ion-option value="alat">Alat Tulis</ion-option>
								        <ion-option value="sandang">Sandang</ion-option>
								      </ion-select>
						    </ion-item>
		    		</ion-col>
		    </ion-row>
		     <ion-row>
		    		<ion-col>
				      	<ion-item>
										<ion-label>Kondisi Barang</ion-label>
										<ion-select name="kondisi_barang" [(ngModel)]="kondisi_barang" [ngModelOptions]="{standalone: true}" >
											<ion-option value="baru">Baru</ion-option>
											<ion-option value="bekas">Pernah Dipakai</ion-option>
										</ion-select>
							</ion-item>	  
		    		</ion-col>
		    </ion-row>
		    <ion-row>
		    		<ion-col>
								<ion-item>
										<ion-input type="text" value="" name="berat_barang" placeholder="Berat Barang (Kg)" #berat_barang></ion-input>
							</ion-item>
		    		</ion-col>	
		    </ion-row>

		    <ion-item>
				<ion-textarea name="deskripsi_barang" value="" placeholder="Deskripsi Barang" #deskripsi_barang></ion-textarea>
			</ion-item>
		</ion-grid>
    </ion-card>

    <div padding>
    	<button type="submit" ion-button color="secondary" block (click)='post()'>Sumbangkan</button>
  	</div>
</div>

</ion-content>
