<ion-header>
	
	  <ion-navbar color="sumbangin">
		<ion-title>
				 Tambah Kurir
		</ion-title>
	  </ion-navbar>
</ion-header>
		
		<ion-content padding>		
			<ion-grid>							
				<ion-row>
							<ion-col>
									<ion-item>
											<ion-input nama="nama" [(ngModel)]="nama"  type="text" placeholder="Nama Kurir"></ion-input>
									</ion-item>
							</ion-col>		
					</ion-row>
					<ion-row>
							<ion-col>
									<ion-item>
											<ion-input nama="hp" [(ngModel)]="hp"  type="text" placeholder="Nomor Hp"></ion-input>
									</ion-item>
							</ion-col>		
					</ion-row>
			</ion-grid>
		
	
		<div padding>
			<button class="MainButton" type="submit" ion-button color="sumbangin" block (click)='tambahkurir()'><p class="HeadButton">Tambahkan Kurir</p></button>
		  </div>
		
		
		</ion-content>
