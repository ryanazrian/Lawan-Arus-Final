<ion-header>
		
			<ion-navbar>
				<ion-title>      
						Sumbangin
				</ion-title>
			</ion-navbar>
		
		</ion-header>
		
		
		<ion-content padding>
				<ion-card>
				<ion-card-content>
					<ion-card-title text-center>
		
						<img src="assets/img/profile.png" *ngIf="!image" class="Pict" (click)="updatePicture()"/>
						<img [src]="image" *ngIf="image" class="Pict" (click)="updatePicture()"/>
		
					<ion-item>
						<ion-label stacked>Nama</ion-label>
						<ion-input type="text" [(ngModel)]="nama" name="nama"></ion-input>
					</ion-item>
		
					<ion-item>
						<ion-label stacked>No. Hp</ion-label>
						<ion-input type="text" [(ngModel)]="hp" name="hp"></ion-input>
					</ion-item>
		
					<!-- <ion-item>
						<p style="color:#C3BDBD; font-size: 12px;">Provinsi</p>
						<h2> {{provinsi}} </h2>
					</ion-item> -->
			<!-- <ion-select [(ngModel)]="bank" name="Pilihan Bank" (ionChange)="cekBank()" type="text" [ngModelOptions]="{standalone: true}" class="Head2"> -->	
				
					</ion-card-title>
		
				</ion-card-content>   
			</ion-card>
		
			<div padding>
					<button type="submit" ion-button block (click)="tambahkurir()">Tambah Kurir</button>
			</div>
		
		
		</ion-content>
