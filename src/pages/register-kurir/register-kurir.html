<ion-header>
		
			<ion-navbar color="sumbangin">
		 <ion-title>
				Tambah Kurir
		 </ion-title>
			</ion-navbar>
	 </ion-header>
		 
		 <ion-content padding> 
			 <form #kurirForm="ngForm" novalidate>
			<ion-grid>       
			 <ion-row>
					<ion-col>
						<ion-item>
							<ion-input  [(ngModel)]="nama" name="nama" placeholder="Nama Kurir" type="text" #nameKurir="ngModel" spellcheck="false" autocapitalize="off"
							 required>
							</ion-input>
							</ion-item>
							
					 
							<p class="Warning" ion-text [hidden]="nameKurir.valid || submitted == false" color="danger" padding-left>
							Nama Masih Kosong
							</p>
					</ion-col>  
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-input [(ngModel)]="hp" pattern="[0-9]{1,}" maxlength="13" name="hp" type="number" #noHP="ngModel" spellcheck="false" autocapitalize="off" placeholder="Nomor Telepon"
							 required>
							</ion-input>
						 </ion-item>
						 
				 
						 <p class="Warning" ion-text [hidden]="noHP.valid || submitted == false" color="danger" padding-left>
							Nomor Telepon Kurir Masih Kosong
						 </p>
					</ion-col>  
				</ion-row>
			</ion-grid>
		 
		
		 <div padding>
			<button class="MainButton" type="submit" ion-button color="sumbangin" block (click)='tambahkurir(kurirForm)'><p class="HeadButton">Tambahkan Kurir</p></button>
			 </div>
		 
		 </form>
		 </ion-content>
