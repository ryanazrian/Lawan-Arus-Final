<ion-header>
  <ion-navbar color="sumbangin" no-border-bottom>
    <ion-title>
      Riwayat
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="diproses">
        Diproses
      </ion-segment-button>
      <ion-segment-button value="selesai">
        Selesai
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div [ngSwitch]="options">

  
  <ion-list *ngSwitchCase="'diproses'">

    <ion-card *ngFor="let data of diproses.reverse()" (click)="itemTapped(data)">

      <p class="NamaBarang">{{ data.nama_barang }}</p>
      <p class="NamaPanti">{{ data.jenis_barang }}</p>
      <p class="Status">Status: <a class="Status2">Dalam Proses</a></p>
        
    </ion-card>

  </ion-list>

  <ion-list *ngSwitchCase="'selesai'">

    <ion-card *ngFor="let data of selesai.reverse()" (click)="itemTapped1(data)">

      <p class="NamaBarang">{{ data.nama_barang }}</p>
      <p class="NamaPanti">{{ data.jenis_barang }}</p>
      <p class="Status">Status: <a class="Status2">Selesai</a></p>
        
    </ion-card>

  </ion-list>

  </div>
</ion-content>
