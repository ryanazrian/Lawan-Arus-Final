<ion-header>
  <ion-navbar>
    <ion-title>
    	Sumbangin
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/img/backgrounds/img1.png"/>

    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.alamat}}
      </p>
      <p>
        {{item.email}}
      </p>
      <p>
          {{item.hp}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <!-- <ion-icon name='star'></ion-icon> -->

        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start (click)="loadMap()">
          <ion-icon name='map'></ion-icon>
          Cek Peta
        </button>

      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <!-- <ion-icon name='musical-notes'></ion-icon> -->

        </button>
      </ion-col>
    </ion-row>

  </ion-card>

    <div padding>
      <button ion-button color="secondary" block (click)='sumbang()'>Sumbangkan</button>
    </div>

</ion-content>
