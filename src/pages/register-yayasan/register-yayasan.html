<ion-header>
	<ion-navbar color="sumbangin">
	  <ion-title>
		  Daftar Akun Baru
	  </ion-title>
	</ion-navbar>
  </ion-header>s

<ion-content padding>
	
	<p class="Title">Daftar Sebagai Yayasan</p>
	<div class="TitleBorder"></div>
		<!--<img img-center src="assets/img/logo-fix.png"/> <br><br>	-->
	
				<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
	
	<ion-list>
		<form [formGroup]="formone">
	
			<ion-item>
				<ion-label stacked><p class="Head">Nama Yayasan</p></ion-label>
					<ion-input class="Head2" formControlName="nama" type="text" value="" #nama></ion-input>
			</ion-item>
	
									<p *ngIf="!formone.controls.nama.valid  && (formone.controls.nama.dirty || submitAttempt)" style="color: red; font-size: 12px;">Please enter a valid name.</p>
							
						<!--<br>-->
						
						<ion-item>
							<ion-label stacked><p class="Head">Nama Pemilik</p></ion-label>
								<ion-input class="Head2" formControlName="namapemilik" type="text" value="" #namapemilik></ion-input>
						</ion-item>
	
						<p *ngIf="!formone.controls.namapemilik.valid  && (formone.controls.namapemilik.dirty || submitAttempt)" style="color: red; font-size: 12px;">Please enter a valid name.</p>
						
					<!--<br>-->
	
						<br>
				<ion-item>
					<ion-label stacked><p class="Head">Email</p></ion-label>
					<ion-input class="Head2" formControlName="email" type="text" value="" #email></ion-input>
				</ion-item>
	
						<p *ngIf="!formone.controls.email.valid  && (formone.controls.email.dirty || submitAttempt)" style="color: red; font-size: 12px;">Please enter a valid email.</p>
				<!--<br>-->
				
				<ion-item>
					<ion-label stacked><p class="Head">Nomor Telepon</p></ion-label>
						<ion-input class="Head2" formControlName="hp" name="hp" type="text" value="" #hp></ion-input>
					</ion-item>
							<p *ngIf="!formone.controls.hp.valid  && (formone.controls.hp.dirty || submitAttempt)" style="color: red; font-size: 12px;">Please enter a valid number.</p>
					<!--<br>-->
					
					<!--<ion-item>
							<ion-label><p class="Head">Kota</p></ion-label>
							<ion-select class="Head2" name="kota" [(ngModel)]="kota" [ngModelOptions]="{standalone: true}" >
							 <ion-option value="Jakarta Barat">Jakarta Barat</ion-option>
							 <ion-option value="Jakarta Pusat">Jakarta Pusat</ion-option>
							 <ion-option value="Jakarta Selatan">Jakarta Selatan</ion-option>
							 <ion-option value="Jakarta Timur">Jakarta Timur</ion-option>
							 <ion-option value="Jakarta Utara">Jakarta Utara</ion-option>
							</ion-select>
						 </ion-item>-->
				<!--<br>-->
				<!-- [ngModelOptions]="{standalone:true} -->
	
					<ion-item>
						<ion-label stacked><p class="Head">Alamat</p></ion-label>
							<ion-textarea class="Head2" type="text" value="" #alamat></ion-textarea>
						</ion-item>
						<!--<br>-->
	
				<ion-item>
					<ion-label stacked><p class="Head">Password</p></ion-label>
					<ion-input class="Head2" formControlName="password" type="{{status}}" #password></ion-input>
					<button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='iconEye' color="primary2"> </ion-icon> </button>
				<button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='iconEye' color="primary2"> </ion-icon> </button>
				</ion-item>
					<p *ngIf="!formone.controls.password.valid  && (formone.controls.password.dirty || submitAttempt)" style="color: red; font-size: 12px;">Please enter a valid password.</p>
	
				<!--<br>-->
	
				<!--<ion-item>
					<ion-input formControlName="password1" type="password" value="" Placeholder="Kata Sandi Ulang"></ion-input>
				</ion-item>
	
				
	
				<p *ngIf="formone.controls.password1.errors?.MatchPassword" style="color: red; font-size: 12px;">Password not match</p>
				<br>-->
	
			 
	
		</form>
	
	</ion-list>
		
		<div padding>
				<button ion-button outline color="sumbangin" type="submit" block (click)='validate()'>Upload Dokumen</button>
		</div>

		<div padding>
				<button ion-button class="MainButton" color="sumbangin" type="submit" block (click)='daftar()'><p class="HeadButton">Daftar</p></button>
		</div>	
	
	</ion-content>
